title = "Lauren Harris"
baseURL = "/"
languageCode = "en-us"
theme = ["github.com/theNewDynamic/gohugo-theme-ananke"]
resourceDir = "../resources"
disableLanguages = ['fr']
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 9 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.en]
    title = "LH"
    weight = 1
    contentDir = "content/en"
    # languageDirection = 'rtl' for Right-To-Left languages
  [languages.fr]
    title = "Ananke Fr"
    weight = 2
    contentDir = "content/fr"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  text_color = ""
  author = ""
  favicon = "favicon.ico"
  site_logo = "images/logo_LH_trigaosali_darkgreen_small.png"
  description = "The last theme you'll ever need. Maybe."
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  recent_posts_number = 4

[[params.ananke_socials]]
name = "github"
url = "https://github.com/laurenaceae"

[[params.ananke_socials]]
name = "linkedin"
icon_pack = "fa"
url = "https://linkedin.com/in/laurenaceae"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
